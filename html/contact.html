<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c881c443b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="top-header">
                <p class="top-logo">Beachstays</p>
                <nav>
                    <ul>
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">About</a>
                        </li>
                        <li>
                            <a href="">Blog</a>
                        </li>
                        <li>
                            <a href="">Contact</a>
                        </li>
                    </ul>
                </nav>
                <h1>Get in Touch</h1>
            </div>
        </div>
        <main>
            <div class="wrapper">
                <fieldset>
                    <form action="#" method="#" class="ideas-form" name="ideas-form">
                        <div class="name-email">
                            <div class="name-input">
                                <input type="text" name="user-name" class="user-name" id="user-name" placeholder="Name">
                            </div>
                            <div class="email-input">
                                <input type="text" name="email" class="email" id="email" placeholder="Email Address">
                            </div>
                        </div>
                    <div class="message-input">
                        <textarea name="message" id="message" cols="50" rows="10" placeholder="Message"></textarea>
                    </div>
                    <div class="form">
                        <button>submit</button>
                    </div>
                    </form>
                </fieldset>
                <div class="contact-box"></div>
                <div class="contact-section">
                    <div class="social-address">
                        <div class="social-icons">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <div class="address">
                        <p class="info-email">info@email.com</p>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West,</p>
                        <p>Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Copyright Â© 2019 HackerYou</p>
        </footer>
</body>
</html>
